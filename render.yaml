services:
  - type: web
    name: access-portal-backend
    env: node
    rootDir: access-request-portal/backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
        placeholder: "Paste your MongoDB Atlas connection string here"
      - key: JWT_SECRET
        generateValue: true

  - type: static
    name: access-portal-frontend
    rootDir: access-request-portal/frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: access-portal-backend
          property: url
        suffix: /api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
