services:
  - type: web
    name: access-control-portal
    env: node
    buildCommand: "cd access-request-portal/backend && npm install && cd ../frontend && npm install && npm run build"
    startCommand: "cd access-request-portal/backend && node server.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
        placeholder: "Paste your MongoDB Atlas connection string here"
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_API_URL
        value: "/api"
